<div class="dashboard">
    <h1>All Projects</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <td class="hoverable" ng-click="order('Name')">
                Name
                <span class="sortorder" ng-show="predicate === 'Name'" ng-class="{reverse:reverse}"></span>
            </td>
            <td class="hoverable" ng-click="order('Lead.Username')">
                Leader
                <span class="sortorder" ng-show="predicate === 'Lead.Username'" ng-class="{reverse:reverse}"></span>
            </td>
            <td class="hoverable" ng-click="order('ProjectKey')">
                Project Key
                <span class="sortorder" ng-show="predicate === 'ProjectKey'" ng-class="{reverse:reverse}"></span>
            </td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="project in projects | orderBy:predicate:reverse">
            <td class="hoverable" ng-click="viewProject(project.Id)">{{project.Name}}</td>
            <td>{{project.Lead.Username}}</td>
            <td>{{project.ProjectKey}}</td>
            <td><a class="btn btn-small btn-info" ng-click="editProject(project.Id)">Edit Project</a></td>
            <td><a class="btn btn-small btn-success" ng-click="addIssue(project.Id)">Add New Issue</a></td>
        </tr>
        </tbody>
    </table>

    <div ng-if="allProjects == 0">No Projects</div>
    <div class="text-center">
        <pagination ng-if="allProjects > projectsParams.pageSize"
                    total-items="allProjects" ng-model="projectsParams.startPage"
                    items-per-page="projectsParams.pageSize" ng-change="getProjects()"
                    max-size="9" boundary-links="true"
                    class="aligner">
        </pagination>
    </div>

</div>
